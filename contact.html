<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <img class="logo" src="imgs/developpement-web.png" />
        <ul class="menu">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="#">Projets</a></li>
          <li><a href="#">Qui suis-je?</a></li>
          <li><a href="contact.html">Contactez-moi</a></li>
        </ul>
        <div class="burger-menu">
          <img src="imgs/img_menu_burger.svg" alt="" />
        </div>
      </div>
    </nav>
    <main>
      <section class="contact">
        <h2>Pour échanger, discuter, n'hésitez pas à me contacter :</h2>
        <form action="#">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" name="nom" required />

          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <input class="message" type="submit" value="Envoyer" />
        </form>
      </section>
    </main>
  </body>
</html>
